<div class="container">

	<header>
		<h2>Error</h2>
	</header>

	<main>
		<slot></slot>
		{#if key}
			<div class="try-again">
					<a href="{ asr.makePath('workbook', { key }) }">Try Again</a>
					â€¢
					<a href="https://docs.google.com/spreadsheets/d/{key}" target="_blank">Edit Sheet</a>
			</div>
		{/if}
	</main>

	<footer>
		<a
			href="{ asr.makePath('index') }"
			class=footer-left
		>
			Home
		</a>
		{#if key}
			<a
				href="{ asr.makePath('workbook.info', { key }) }"
				class="footer-right"
			>
				Sheet Info
			</a>
		{/if}
	</footer>
</div>

	padding-top: 1rem;

}

		flex-direction: column;

	display: flex;
